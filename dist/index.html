<!DOCTYPE html>
<html>
<head>
  <title>Calisto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="./assets/css/app.css" rel="stylesheet" />

</head>
<body>
  <header role="main">
    <div class="row">
      <div class="column">
      <hgroup>
          <h1>Calisto</h1>
          <h6>A Lightweight ES6 Javascript Carousel</h6>
      </hgroup>
      </div>
    </div>
  </header>

  <section role="main">
  <div class="row">
    <div class="column">
      <div id="slider-1" class="calisto-slider">
        <div class="slide">
          <span>1</span>
        </div>
        <div class="slide">
          <span>2</span>
        </div>
        <div class="slide">
          <span>3</span>
        </div>
        <div class="slide">
          <span>4</span>
        </div>
        <div class="slide">
          <span>5</span>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="./assets/js/index.js"></script>

</body>
</html>
